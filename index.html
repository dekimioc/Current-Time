<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Show Time & Date</title>
</head>
<body>
    <div class="wrapper">
        <h1>Find out the current time and date</h1> 
        <div class="buttons">
            <button id="button" class="show">Show Time</button>
            <button id="button-1" class="show">Show Date</button>
            <button id="button-2" class="show">Show Date & Time</button>
        </div>
        <div class="paragraphs">
            <p id="current-date" class="current"></p>
            <p id="current-time" class="current"></p>
            <p id="current-date-time" class="current"></p>
        </div>  
    </div>
    <script src="script.js"></script>
</body>
</html>
